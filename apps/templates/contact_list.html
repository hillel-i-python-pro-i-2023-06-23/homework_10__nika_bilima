<!DOCTYPE html>
<html>
<head>
    <title>Contact List</title>
</head>
<body>
    <h1>Contact List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Created At</th>
            <th>Modified At</th>
        </tr>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.created_at }}</td>
            <td>{{ contact.modified_at }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'contacts:contact_create' %}">Create Contact</a>
    <a href="{% url 'base:home' %}">Home</a>
</body>
</html>

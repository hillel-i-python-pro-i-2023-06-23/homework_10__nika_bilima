{% extends 'base.html' %}

{% block title %}Delete Contact{% endblock %}

{% block content %}
    <h1>Delete Contact</h1>
    <p>Are you sure you want to delete "{{ contact.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'contacts:contact_list' %}">Cancel</a>
    </form>
{% endblock %}
